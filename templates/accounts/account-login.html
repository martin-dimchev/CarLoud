{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'user-login' %}">
    {% csrf_token %}
        <p>{{ message }}</p>
        {{ form }}
    <button>Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'user-register' %}">Register</a></p>
{% endblock %}
