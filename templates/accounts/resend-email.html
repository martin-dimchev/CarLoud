{% extends 'base/base.html' %}
{% load alert_class %}

{% block content %}
    
    <div class="auth-container">
        <div class="row justify-content-center mx-1">
            <div class="col-md-6">
                <div class="auth-card text-center">
                    <div class="auth-header">
                        <h4>Resend verification email</h4>
                    </div>
                    <div class="auth-body">
                        <form method="post" action="{% url 'user-resend-email' %}">
                            {% csrf_token %}

                            {% if message %}
                                <div class="alert alert-{% alert_class message %}" role="alert">
                                    {{ message }}
                                </div>
                            {% endif %}

                            <div class="mb-3">
                                {{ form.email.label_tag }}
                                {{ form.email }}
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn auth-button">Send</button>
                            </div>

                            <div class="auth-footer">
                                <p>
                                    <a href="{% url 'user-login' %}" class="auth-link">Login</a>/<a
                                        href="{% url 'user-register' %}" class="auth-link">Register</a>
                                </p>
                            </div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
