{% extends 'base.html' %}

{% block content %}
    <div class="auth-container text-center text-center">
        <div class="card auth-card upload-image">

            {% block post_image_heading %}
            {% endblock %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    {{ form.image.label_tag }}
                    {{ form.image }}
                </div>

                <div class="mb-3">
                    {{ form.caption.label_tag }}
                    {{ form.caption }}
                </div>


                {% block button %}
                {% endblock %}

            </form>
        </div>
        <div class="mt-2">
            {% block back_link %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
