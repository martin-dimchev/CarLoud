{% extends 'base.html' %}

{% block content %}
    <p>{{ message }}</p>
    <form method="post" action="{% url 'user-resend-email' %}">
        {% csrf_token %}
        <label for="resend-email">Email</label>
        <input name="email" type="email" id="resend-email">
    <button>Send</button>
    </form>
{% endblock %}
