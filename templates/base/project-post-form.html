{% extends 'base/base.html' %}

{% block content %}

    <div class="auth-container text-center text-center">
        <div class="card auth-card upload-image">

            {% block post_image_heading %}
            {% endblock %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                        <div class="form-text text-danger">
                            {{ field.errors }}
                        </div>
                    </div>
                {% endfor %}


                {% block button %}
                {% endblock %}

            </form>
        </div>
        <div class="mt-2">

            {% block back_link %}
            {% endblock %}

        </div>
    </div>

{% endblock %}
