{% extends 'base.html' %}

{% block content %}
    <div class="auth-container">
        <div class="row justify-content-center">
           
                <div class="auth-card text-center">
                    <div class="auth-header">
                        <h4>Edit profile</h4>
                    </div>
                    <div class="auth-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    Please correct the errors below.
                                </div>
                            {% endif %}
                            {% for field in form %}
                                <div class="mb-3">
                                    {{ field.label_tag }}
                                    {{ field }}
                                    <div class="form-text text-danger">
                                        {{ field.errors }}
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="d-grid">
                                <button type="submit" class="btn auth-button">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            <div class="mt-2 text-center">
                        <a href="{% url 'user-details' object.pk %}">Back to account details</a>
                    </div>
            </div>
    </div>
{% endblock %}
